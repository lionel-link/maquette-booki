<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Booki</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li><a href="#"><img src="assets/Booki.png" alt="Logo Booki" width="80"></a></li>
                <li><a href="#" class="navbar__menu__item">Hébergements</a></li>
                <li><a href="#" class="navbar__menu__item">Activités</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div>
            <h4 class="title">Trouvez votre hébergement pour des vacances de rêves</h4>
            <span>En plein centre ville ou en pleine nature</span>
            <div class="searchbar">
                <form action="" method="get">
                    <i class="fa-sharp fa-solid fa-location-dot searchbar__icon" aria-hidden="true"></i>
                    <input class="searchbar__input" type="text" placeholder="Marseille, France" name="q">
                    <button class="searchbar__button" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
        <div class="filter">
            <h4 class="filter__title">Filtres</h4>
            <span class="filter__button"><i class="fa-solid fa-money-bill-wave filter__icon" aria-hidden="true"></i>Économique</span>
            <span class="filter__button"><i class="fa-solid fa-child filter__icon" aria-hidden="true"></i>Familial</span>
            <span class="filter__button"><i class="fa-solid fa-heart filter__icon" aria-hidden="true"></i>Romantique</span>
            <span class="filter__button"><i class="fa-solid fa-dog filter__icon" aria-hidden="true"></i>Animaux autorisés</span>
        </div>
        <div class="indice"><i class="fa-solid fa-info indice__icon"></i> Plus de 500 logements sont disponibes dans cette ville</div>

    </div>

</body>

</html>
