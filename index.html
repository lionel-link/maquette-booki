<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Welcome to Booki</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="menu">
                <li class="logo"><a href="#"><img src="assets/Booki.png" alt="Logo Booki" width="80"></a></li>
                <li><a class="nav">Hébergements</a></li>
                <li><a class="nav">Activités</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="top-header">
            <h4 class="title">Trouvez votre hébergement pour des vacances de rêves</h4>
            <span>En plein centre ville ou en pleine nature</span>
            <div class="searchbar">
                <form action="" method="get">
                    <i class="fa fa-map-marker search-icon" aria-hidden="true"></i>
                    <input class="search-bar" type="text" placeholder="Marseille, France" name="q">
                    <button class="search-button" type="submit">Rechercher</button>
                </form>
            </div>
        </div>
        <div class="filter-section">
            <h4 class="title">Filtres</h4>
            <span class="filter-button"><i class="fa fa-money filter-icon" aria-hidden="true"></i>Economique</span>
            <span class="filter-button"><i class="fa fa-child filter-icon" aria-hidden="true"></i>Familial</span>
            <span class="filter-button"><i class="fa fa-heart filter-icon" aria-hidden="true"></i>Romantique</span>
            <span class="filter-button"><i class="fa fa-linux filter-icon" aria-hidden="true"></i>Animaux
                autorisés</span>
        </div>
    </div>

</body>

</html>
